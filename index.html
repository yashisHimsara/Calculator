<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="style/style.css">
<body>

<div id="Calculator">
    <input id="display" readonly>
    <div id="keys">



        <button id="eraser" class="operator-btn">E</button>
        <button id="ml" class="operator-btn">*</button>


        <button id="dv" class="operator-btn">/</button>

        <button id="clear" class="operator-btn">C</button>
        <button id="fn7">7</button>
        <button id="fn8">8</button>
        <button id="fn9">9</button>


        <button id="ad" class="operator-btn">+</button>

        <button id="fn4">4</button>
        <button id="fn5">5</button>
        <button id="fn6">6</button>
        <button id="mi" class="operator-btn">-</button>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="equal">=</button>
        <button  id="fn0">0</button>
        <button id="point">.</button>
        <button id="pe">%</button>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
